<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="phoneInfo container pT-20 d-flex justify-content-end g-5">
      <img src="images/CellularConnection.svg" alt="" />
      <img src="images/Wifi.svg" alt="" />
      <img src="images/Battery.svg" alt="" />
    </div>

    <div class="container pY-20">
      <div class="d-flex align-center mT-10">
        <div>
          <img src="images/Glyphs _ Camera.svg" alt="" />
        </div>

        <div style="margin-left: 100px;">
          <img src="images/Instagram Logo.svg" alt="" />
        </div>

        <div class="mL-auto">
          <img src="images/Glyphs _ IG TV.svg" alt="" />
          <img src="images/Glyphs _ Message _ Unread.svg" alt="" />
        </div>
      </div>

      <div class="images d-flex align-center g-20 overflow-hidden mT-10">
        <div>
          <img src="images/Your Story.png" alt="" />
        </div>

        <div>
          <img src="images/Story 1.png" alt="">
        </div>

        <div>
          <img src="images/Story 2.png" alt="">
        </div>

        <div>
          <img src="images/Story 3.png" alt="">
        </div>

        <div>
          <img src="images/Story 4.png" alt="">
        </div>
      </div>

      <div class="card mT-10">
        <div class="head d-flex align-center justify-content-sb g-5">
          <img src="images/User Image.webp" alt="" />
          <p class="c-white">jennie.oliver</p>
          <img src="images/Shape.svg" alt="" class="mL-auto" />
        </div>

        <img src="images/Photo.webp" alt="" class="mT-10" />

        <div class="d-flex align-center">
          <div class="buttonImages">
            <img src="images/Like Button.svg" alt="" />
            <img src="images/Comment Button.svg" alt="" />
            <img src="images/Send Button.svg" alt="" />
          </div>

          <div class="mL-50">
            <img src="images/Slider.svg" alt="" />
          </div>

          <div class="mL-auto">
            <img src="images/Save Button.svg" alt="" />
          </div>
        </div>

        <div class="content fs-14 c-white">
          <p class="">291 likes</p>
          <p class="mT-10">
            jennie.oliver May your coffee be stronger than any challenges you
            face today. But <span class="c-gray-1">if not, ... more</span>
          </p>
        </div>
      </div>

      <div class="d-flex align-center justify-content-sb mT-30">
        <div>
          <img src="images/Glyph _ Tab Bar _ Home.svg" alt="" />
        </div>

        <div>
          <img src="images/Glyphs _ Tab Bar _ Explore _ Inactive.svg" alt="" />
        </div>

        <div>
          <img src="images/Glyphs _ Tab Bar _ Story _ Inactive.svg" alt="" />
        </div>

        <div>
          <img src="images/Glyphs _ Tab Bar _ Activity _ Inactive.svg" alt="" />
        </div>

        <div>
          <img src="images/ Inactive.png" alt="" />
        </div>
      </div>
      <div class="txt-center mY-30">
        <img
          src="images/Bars _ Home Indicator _ iPhone _ Dark - Portrait.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
