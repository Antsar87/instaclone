<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phoneInfo container pT-20 d-flex justify-content-end g-5">
      <img src="images/CellularConnection.svg" alt="" />
      <img src="images/Wifi.svg" alt="" />
      <img src="images/Battery.svg" alt="" />
    </div>
    <div class="logIn container d-flex align-center">
      <div class="box w-100">
        <div class="txt-center">
          <img src="images/Instagram Logo.svg" alt="" />
        </div>

        <input
          type="text"
          class="w-100 fw-300 mT-30"
          placeholder="SandraKcmar"
        />
        <input
          type="password"
          class="w-100 fw-300 mT-10 password"
          value="1234"
        />

        <p class="c-blue fw-500 mT-10 txt-end">Forgot pasword?</p>

        <a href="privacy.html" class="w-100 mT-30 bg-blue">Log in</a>
      </div>
    </div>
    <div class="txt-center mY-30">
      <img
        src="images/Bars _ Home Indicator _ iPhone _ Dark - Portrait.svg"
        alt=""
      />
    </div>
  </body>
</html>
